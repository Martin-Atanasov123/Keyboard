<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>digital-keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="row1">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>

        </div>
        <div class="row2">
            <button class="caps">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button class="backspace">Backspace</button>
        </div>
        <div class="row3">
            <button class="shift">Shift</button>
            <button>Ctrl</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button class="shift">Shift</button>
        </div>
        <div class="row4">
            <button class="ctrl">Ctrl</button>
            <button class="win">Win</button>
            <button class="alt">Alt</button>
            <button class="num">Num Lock</button>
            <button class="space">Space</button>
            <button class="scroll">Scroll Lock</button>
            <button class="enter">Enter</button>
            <button class="tab">Tab</button>
            <button class="esc">Esc</button>
            <button class="altgr">Alt Gr</button>
        </div>
    </div>

</body>
</html>
