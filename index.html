<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>digital-keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="row1">
            <button class="esc">Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
        </div>
        <div class="row2">
            <button>`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="minus">-</button>
            <button class="equal">=</button>
            <button class="backspace"> <--Backspace</button>
        </div>
        <div class="row3">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{</button>
            <button>}</button>
            <button>|</button>
            
        </div>
        <div class="row4">
            <button class="caps">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button class="enter">Enter</button>
        </div>
        <div class="row5">
            <button class="shift">Shift</button>
            <button>Ctrl</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>

            <button class="shift">Shift</button>
        </div>
        <div class="row6">
            <button class="ctrl">Ctrl</button>
            <button class="win">Win</button>
            <button class="alt">Alt</button>
            <button class="space">Space</button>
            <button class="alt">Alt</button>
            <button class="Fn">Fn</button>
            <button class="ctrl">Ctrl</button>

        </div>
    </div>

</body>
</html>
